<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 style="padding-left:150px; padding-top:100px;">{{session['user_name']}}!!!</h1>
    <h1 style="padding-left:120px; padding-top:100px;">Edit {{character.first_name}}</h1> <a
        style="padding-left:1300px; color:blue;" href="/dashboard">Home</a> <a style="padding-left:50px;   color:blue;"
        href="/logout">Logout</a>
    <form class="col-6 mx-auto" action="/edit" method="post" style="padding-left:100px;">
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <input type="hidden" name="id" value="{{character.id}}">
        <label for="name">First Name</label>
        <input class="form-control" type="text" placeholder="{{character.first_name}}" name="first_name"
            aria-label="default input example">
        <label for="last_name">Last Name </label>
        <input class="form-control" type="text" placeholder="{{character.last_name}}" name="last_name"
            aria-label="default input example">
        <label for="race">Race</label>
        <input class="form-control" type="text" placeholder="{{character.race}}" name="race"
            aria-label="default input example">
        <label for="age">Age</label>
        <input class="form-control" type="text" placeholder="{{character.age}}" name="age"
            aria-label="default input example">
        <label for="sex">Sex</label>
        <input class="form-control" type="text" placeholder="{{character.sex}}" name="sex"
            aria-label="default input example">
        <label for="strength">Strength</label>
        <input class="form-control" type="text" placeholder="{{character.strength}}" name="strength"
            aria-label="default input example">
        <label for="intelligence">Intelligence</label>
        <input class="form-control" type="text" placeholder="{{character.intelligence}}" name="intelligence"
            aria-label="default input example">
        <label for="wisdom">Wisdom</label>
        <input class="form-control" type="text" placeholder="{{character.wisdom}}" name="wisdom"
            aria-label="default input example">
        <label for="dexterity">Dexterity</label>
        <input class="form-control" type="text" placeholder="{{character.dexterity}}" name="dexterity"
            aria-label="default input example">
        <label for="background_story">Background Story</label>
        <input class="form-control" type="text" placeholder="{{character.background_story}}" name="background_story"
            aria-label="default input example">
        <input type="submit" value="Update">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
